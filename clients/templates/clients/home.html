{% extends "clients/base.html" %}
{% block content %}
	<main>
		<div class="container" id="clientList">
			<div class="row">
				{% for client in clients %}
				<div class="col-sm-12 col-md-4 col-lg-3 mb-5">
					<div class="card bg-light">
						<div class="card-body">
							<div  class="d-flex justify-content-end" >
								<a href="#"id="fa-cog"><i class="fas fa-cog"></i></a>
							</div>
							<div class="row">
								<div class="col">
									<img src="{{ client.profile_pic }}" class="rounded-circle mx-auto d-block z-depth-3" alt="Profile Pic" id="profilePic">
									<h6 class="card-title text-center mt-4">{{ client.name }}</h6>
								</div>
							</div>
							<div class="row" id="divider">
								<div class="col-sm-12">
									<p class="font-weight-light" id="address">{{ client.address }}</p>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<p class="font-weight-light">{{ client.contact_no }}</p>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<p class="font-weight-light">{{ client.gender }}</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</main>
{% endblock content %}
